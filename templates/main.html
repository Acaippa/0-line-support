{% load static %} {# gjør slik at vi kan få tilgang til filene i "/static" mappen #}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
	<div class="container account-bar d-flex justify-content-end">
		<div class="account-div align-self-right">
			{% if user.is_anonymous == False %}
				<p>{{user.first_name}} {{user.last_name}} <a href="/accounts/logout">Logg ut</a></p>
			{% else %}
				<a href="/accounts/login">Logg inn</a>
			{% endif %}
		</div>
	</div>
	{% block content %}
	{% endblock %}
</body>
</html>
